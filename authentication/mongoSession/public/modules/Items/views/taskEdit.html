<div id="newTask" >
	<h1>New Task</h1>
	<p></p>
	<div class="panel panel-default">
	  <div class="panel-heading">Parent List:</div>
	  <div class="panel-body">
		<span id='parentLId' class="label label-default"></span>
	  </div>
	</div>		
	<div class="panel panel-default">
	  <div class="panel-heading">Id</div>
	  <div class="panel-body">
		<span id='tId' class="label label-default"></span>
	  </div>
	</div>		
	<div class="panel panel-default">
	  <div class="panel-heading">Description</div>
	  <div class="panel-body">
		<input id="tText" type="text" class="form-control" placeholder="Name of your list" aria-describedby="basic-addon1">
	  </div>
	</div>
	<div class="panel panel-default">
	  <div class="panel-heading">Comments</div>
	  <div class="panel-body">
		<input id="tArg1" type="text" class="form-control" placeholder="Extra instructions" aria-describedby="basic-addon1">
	  </div>
	 </div>
	<div class="panel panel-default">
	  <div class="panel-heading">Image</div>
	  <div class="panel-body">
		<input id="tArg2" type="text" class="form-control" placeholder="Image" aria-describedby="basic-addon1">
	  </div>
	 </div>
	<div class="panel panel-default">
	  <div class="panel-heading">State</div>
	  <div class="panel-body">
		<span class="label label-default">Incomplete</span>
	  </div>
	 </div>
	<div class="panel panel-default">
	  <div class="panel-heading">Assigned to</div>
	  <div class="panel-body">
		<span id='tOwner' class="label label-default"></span>
	  </div>
	 </div>

	 <p class="verticalSpace"></p>
	  <a class="btn btn-lg btn-primary" href="javascript:createNew('newTask')" role="button">Add</a>
	<p class="verticalSpace"></p>
	 
</div>
